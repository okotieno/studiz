<ion-button [color]="isPopoverOpen() ? 'primary' : null" shape="round" fill="clear" (click)="presentPopover($event)">
  <ion-icon slot="icon-only" name="gear"></ion-icon>
</ion-button>
<ion-popover [isOpen]="isPopoverOpen()" (didDismiss)="isPopoverOpen.set(false)">
  <ng-template>
    <ion-content class="ion-padding">
      <ion-toggle color="primary" [ngModel]="themeStore.currentTheme() === 'dark'"
                  (ionChange)="toggleChange($event.detail.checked)" justify="space-between"
      >Dark Mode
      </ion-toggle>
    </ion-content>
  </ng-template>
</ion-popover>
