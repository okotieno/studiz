

<ion-row class="ion-justify-content-center">
  <ion-col sizeXl="8" sizeLg="10" sizeMd="12" sizeSm="12" sizeXs="12">
    <ion-segment #segment [scrollable]="true" value="systemAdminInfo">
      <ion-segment-button [disabled]="segment.value !== 'systemAdminInfo'" value="systemAdminInfo">
        System Admin info
      </ion-segment-button>
      <ion-segment-button [disabled]="segment.value !== 'summary'" value="summary">
        Summary 11111111111
      </ion-segment-button>
      <ion-segment-button [disabled]="segment.value !== 'summary1'" value="summary1">
        Summary 2222222222
      </ion-segment-button>
      <ion-segment-button [disabled]="segment.value !== 'summary2'" value="summary2">
        Summary 333333333
      </ion-segment-button>
      <ion-segment-button [disabled]="segment.value !== 'summary3'" value="summary3">
        Summary 4444444
      </ion-segment-button>
      <ion-segment-button [disabled]="segment.value !== 'summary4'" value="summary4">
        Summary 555555555
      </ion-segment-button>
      <ion-segment-button [disabled]="segment.value !== 'summary5'" value="summary5">
        Summary
      </ion-segment-button>
      <ion-segment-button [disabled]="segment.value !== 'summary6'" value="summary6">
        Summary 6
      </ion-segment-button>
    </ion-segment>
    <ion-col>
      <ion-button (click)="segment.value = 'systemAdminInfo'">Info</ion-button>
      <ion-button (click)="segment.value = 'summary'">summary</ion-button>
      <ion-button (click)="segment.value = 'summary1'">summary</ion-button>
      <ion-button (click)="segment.value = 'summary2'">summary</ion-button>
      <ion-button (click)="segment.value = 'summary3'">summary</ion-button>
      <ion-button (click)="segment.value = 'summary4'">summary</ion-button>
      <ion-button (click)="segment.value = 'summary5'">summary</ion-button>
      <ion-button (click)="segment.value = 'summary6'">summary</ion-button>
      <ion-button (click)="segment.value = 'summary6'">summary</ion-button>
    </ion-col>
  </ion-col>

</ion-row>
