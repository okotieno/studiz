<ion-content>
  <form [formGroup]="form">
    <ion-col size="12">
      <ion-text color="medium">
        <p>Set general institution info</p>
      </ion-text>
    </ion-col>
    <ion-col size="12" sizeLg="4">
      <ion-input formControlName="name" fill="solid" labelPlacement="floating" label="Email"></ion-input>
    </ion-col>
    <ion-col size="12" sizeLg="3">
      <studiz-file-upload formControlName="logoFileUpload"></studiz-file-upload>
    </ion-col>

  </form>

</ion-content>
<ion-footer slot="bottom" class="ion-no-border">
  <ion-col>
    <ion-row class="ion-justify-content-start">
      <ion-button (click)="saveInfo()" [disabled]="form.invalid" color="primary">Save &amp; Continue</ion-button>
    </ion-row>
  </ion-col>
</ion-footer>
