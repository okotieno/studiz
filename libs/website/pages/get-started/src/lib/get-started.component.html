<ion-row class="ion-justify-content-center ion-align-items-center">
  <ion-col sizeXl="8" sizeLg="10" sizeMd="12" sizeSm="12" sizeXs="12">
    <ion-row>
      <ion-col size="12" class="ion-margin-bottom">
        <ion-text>
          <h1>Institution registration form</h1>
        </ion-text>
        <ion-text color="medium">
          <p class="ion-no-margin">Institution registration form</p>
        </ion-text>
      </ion-col>
    </ion-row>

    <form class="ion-margin-top">
      <ion-row>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-input fill="solid" labelPlacement="floating" label="Institution name"></ion-input>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-input type="email" fill="solid" labelPlacement="floating" label="Admin Email"></ion-input>
        </ion-col>
        <ion-col size="12" class="ion-margin-bottom">
          <ion-button>Register Institution</ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-col>
</ion-row>
