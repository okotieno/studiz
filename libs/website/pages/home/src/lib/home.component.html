 <ion-row class="banner ion-justify-content-center ion-align-items-center">
    <ion-col sizeXl="4" sizeLg="5" sizeMd="6" sizeSm="7" sizeXs="10">
      <ion-row class="ion-justify-content-center">
        <ion-col sizeMd="10">
          <studiz-logo></studiz-logo>
        </ion-col>
      </ion-row>

    </ion-col>
    <ion-col sizeXl="4" sizeLg="5" sizeMd="6">
      <div class="swiper" #swiper>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <ion-row class="swiper-slide ion-align-items-center ion-justify-content-center">
            Simplicity
          </ion-row>
          <ion-row class="swiper-slide ion-align-items-center ion-justify-content-center">
            Fulfilling
          </ion-row>
          <ion-row class="swiper-slide ion-align-items-center ion-justify-content-center">
            Amazing
          </ion-row>
          <ion-row class="swiper-slide ion-align-items-center ion-justify-content-center">
            <ion-button [routerLink]="['/get-started']" fill="outline">Get Started</ion-button>
          </ion-row>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </ion-col>
   <ion-col size="12">
     <ion-row class="ion-justify-content-center ion-padding ion-margin">
       <ion-button [routerLink]="['/get-started']" shape="round" size="large" class="ion-text-capitalize">
         Get Started
       </ion-button>
     </ion-row>
   </ion-col>
  </ion-row>
