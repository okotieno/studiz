<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary">Home</ion-button>
      <ion-button color="primary">Contact Us</ion-button>
      <ion-toggle color="primary" [(ngModel)]="paletteToggle" (ionChange)="toggleChange()" justify="space-between"
      >Dark Mode
      </ion-toggle
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row class="banner ion-justify-content-center ion-align-items-center">
    <ion-col sizeXl="4" sizeLg="5" sizeMd="6" sizeSm="7" sizeXs="10">
      <ion-row class="ion-justify-content-center">
        <ion-col sizeMd="10"><studiz-logo></studiz-logo></ion-col>
      </ion-row>

    </ion-col>
    <ion-col sizeXl="4" sizeLg="5" sizeMd="6">
      <div class="swiper" #swiper>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">Slide 1</div>
          <div class="swiper-slide">Slide 2</div>
          <div class="swiper-slide">
            <div class="swiper-slide">
              <ion-button fill="outline">Register</ion-button>
            </div>
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
