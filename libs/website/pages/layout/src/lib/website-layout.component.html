<ion-header [translucent]="true" class="ion-no-border">
  <ion-row class="ion-justify-content-center">
    <ion-col sizeXl="8" sizeLg="10" sizeMd="12" sizeSm="12" sizeXs="12">
      <ion-toolbar>
        <ion-button (click)="openMenuPopover($event)" fill="clear" slot="start" shape="round" class="ion-hide-md-up">
          <studiz-icon-bars slot="icon-only"></studiz-icon-bars>
        </ion-button>
        <ion-buttons slot="start" class="ion-hide-md-down">
          <ion-button
            class="link ion-margin-end"
            [routerLink]="['/']"
            routerLinkActive="link-active"
            [routerLinkActiveOptions]="{exact: true}">
            <span class="ion-padding">Home</span>
          </ion-button>
<!--          <ion-button class="ion-margin-end" [routerLink]="['/get-started']" routerLinkActive="link-active">-->
<!--            <span class="ion-padding">Contact Us</span>-->
<!--          </ion-button>-->
        </ion-buttons>
        <studiz-user-settings slot="end"></studiz-user-settings>
      </ion-toolbar>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>
 <div class="custom-scrollable">
   <ion-router-outlet></ion-router-outlet>
 </div>
</ion-content>
<ion-popover [isOpen]="menuPopoverIsOpen()" (didDismiss)="menuPopoverIsOpen.set(false)">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/']">
          Home
        </ion-item>
      </ion-list>
      <studiz-user-settings></studiz-user-settings>
    </ion-content>
  </ng-template>
</ion-popover>
